Upload on form submit or button click
<form name="vm.uploadForm">
  <label>Title</label>
  <input type="text" ng-model="vm.title">

  <button class="button" ngf-select ng-model="vm.file" name="file" ngf-pattern="'audio/*'"
    ngf-accept="'audio/*'" ngf-max-size="20MB" ngf-min-height="100"
    ngf-resize="{width: 100, height: 100}">Select File</button>
  <button type="submit" ng-click="vm.submit()">Submit</button>
</form>

Audio preview: <audio controls ngf-src="file"></audio>
