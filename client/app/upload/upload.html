<audio controls>
  <source ng-src="{{vm.preview}}" type="audio/mp3">
  <p>Your browser doesn't support HTML5 audio. Here is a <a href="{{vm.preview}}">link to the audio</a> instead.</p>
</audio>

<a href="{{vm.preview}}">link to the audio</a>

<p>Upload on form submit or button click</p>
<form name="vm.uploadForm">
  <label>Title</label>
  <input type="text" ng-model="vm.title">

  <button class="button" ngf-select ng-model="vm.file" name="file" ngf-pattern="'audio/*'"
    ngf-accept="'audio/*'" ngf-max-size="20MB" ngf-min-height="100"
    ngf-resize="{width: 100, height: 100}">Select File</button>
  <button type="submit" ng-click="vm.submit()">Submit</button>
</form>

Audio preview: <audio controls ngf-src="vm.preview"></audio>
